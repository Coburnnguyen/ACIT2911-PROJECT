{% extends "base.html" %} {% block content %}
<h1>Currently Adoptable Pets</h1>
<main class="pet-list">

    {% for pet in pets %}

    <a class="pet-container" href="/adopt/{{pet.id}}">


        <h1>{{ pet.name }}</h1>

        <img src=" {{ url_for( 'file', filename=pet.image ) }}">

        <div class="animal-info ">

            <p>Species: {{pet.species}} </p>
            <p>Age: {{pet.age}}</p>
            <p>Gender: {{pet.gender}}</p>

        </div>

    </a>

    {% endfor %}

</main>
{% endblock %}
