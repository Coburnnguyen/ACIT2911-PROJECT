  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <form action="action_page.php" style="border:1px solid #ccc">
      <label for="shelterName"><b>Shelter Name</b></label>
      <input type="text" placeholder="Enter your name" name="shelterName" id="shelter name" required>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email">

      <label for="contact"><b>Contact</b></label>
      <input type="tel" placeholder="Enter Phone Number" name="phone number" id="phone" required>
      <hr>
      <label for="street"><b>Street</b></label>
      <input type="text" class="form-control" name="street" placeholder="Street">
      <label for="city"><b>City</b></label>
      <input type="text" class="form-control" name="city" placeholder="City">
      <label for="province"><b>Province</b></label>
      <input type="text" class="form-control" name="province" placeholder="Province">
      <label for="zipcode"><b>Postal Code</b></label>
      <input type="text" placeholder="Enter your Postal Code" name="zipcode" id="zip" required>
      <hr>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      <div id="message1">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <div id="message2">
        <p id="psw-confirm" class="invalid"> Repeat Password must match Password</p>
      </div>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </form>
  </div>



</body>

</html>
